<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Week 3 - VueJs</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<div id="app">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6 text-white login-content background-dark">
        <div class="w-75">
          <h2 class="mb-4">Welcome</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro tempore incidunt tenetur cumque repudiandae eius, quos aperiam quibusdam dolore nobis, at vitae? Laborum non, asperiores ipsum dolore alias eveniet voluptatum!</p>
        </div>
      </div>
      <div class="col-12 col-md-6 login-content">
        <form class="w-75 login-form" id="form" @submit.prevent="login">
          <h1 class="title-color title">
            HEX
            <div class="hex"></div>
          </h1>
          <h3 class="mb-3">Log In</h3>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username" placeholder="name@example.com" required autofocus
              v-model="user.username">
            <label for="username">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required v-model="user.password">
            <label for="password">Password</label>
          </div>
          <button class="btn btn-lg btn-warning w-100" type="submit">
            Log in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js'></script>
<script type="module" src="./js/login.js"></script>

</body>
</html>
