<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Week 1 - 關注點分離</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container p-4 bg-white rounded">
  <form class="rounded border border-3 border-light p-3 bg-light newProduct">
    <div class="mb-3 row">
      <div class="col-12 col-md-4 mb-3 mb-md-0">
        <label class="form-label" for="title">產品名稱</label>
        <input class="form-control shadow-none" id="title" type="text" placeholder="名稱..." required="required"/>
      </div>
      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <label class="form-label" for="originPrice" min="0">原價</label>
        <input class="form-control shadow-none" id="originPrice" type="number" placeholder="100..." required="required"/>
      </div>
      <div class="col-12 col-md-3 mb-3 mb-md-0">
        <label class="form-label" for="price" min="0">售價</label>
        <input class="form-control shadow-none" id="price" type="number" placeholder="100..." required="required"/>
      </div>
      <div class="col-12 col-md-2 align-self-md-end">
        <button class="btn btn-dark shadow-none w-100 addBtn" type="submit">新增</button>
      </div>
    </div>
  </form>
  <div class="table-responsive rounded border border-3 border-light mt-4 p-3">
    <table class="table table-borderless mb-0 productList">
      <thead>
        <tr>
          <th width="30%">產品名稱</th>
          <th width="15%">原價</th>
          <th width="15%">售價</th>
          <th width="25%">是否啟用</th>
          <th width="15%">刪除</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot class="text-muted border-top">
        <td colspan="4">
          <p class="m-0 total">目前有 0 項產品</p>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-danger shadow-none deleteAllBtn">刪除全部</button>
        </td>
      </tfoot>
    </table>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
